<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset> 
           <legend align="center">
           <h1>Registration Form</h1> 
           </legend>    
        <div>
           <label>UserName:</label>
           <input type="text" name="Name" placeholder="UserName">
        </div>
        <br>
        <div>
           <label>Password:&nbsp;</label>
           <input type="password" name="pass" placeholder="Enter Password">
        </div>
        <br>
        <div>
           <label>Re-enter Password:&nbsp;</label>
           <input type="password" name="pass" placeholder="Re-enter Password">
        </div>
        <br>
        <div>
           <label>Gender:</label>
           <br>
           <input type="radio" name="gender" value="male"> Male<br>
           <input type="radio" name="gender" value="female"> Female<br> 
        </div>
        <br>
    
        <div>
           <label>Date of Birth:</label>
           <input type="date" name="dob">
        </div>
        <br>
        <div>
           <label>Address:</label>
           <textarea></textarea>
        </div>
        <br>
        <div>
           <label>Email:</label>
           <input type="email" name="email" placeholder="Enter Email">
        </div>
        <br>
        <div>
            <label>Mobile No.</label>
            <input type="text" name="email" placeholder="Enter Number">
         </div>
         <br>
        <div>
           <label>Work Experience</label>
           <input type="text" name="Url">
        </div>
        <br>
           <input type="submit" name="submit" value="Submit" onclick="alert('Login Sucessfull!')">
           
        </fieldset>
        </form>
</body>
</html>
